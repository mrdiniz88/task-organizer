{% load static %}
<!DOCTYPE html>
<html>
<head lang="pt-br">
  <title>{% block title %}{% endblock title%}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    {% if request.user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'home:projects' %}">Bem vindo, {{ user }}!</a>
      <a href="{% url 'User:logout' %}" class="btn btn-danger">Sair</a>
    {% else %}
    <a class="navbar-brand">Organizador de tarefas</a>
    <div class="cow mx-md-n1">
      <a href="{% url 'User:signup' %}" class="btn btn-secondary">Cadastrar</a>
      <a href="{% url 'User:signin' %}" class="btn btn-secondary">Login</a>
    </div>
    {% endif %}
  </nav>
  {% block content %}{% endblock content%}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
